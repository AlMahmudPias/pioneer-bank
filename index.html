<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="photo/logo.png" type="photo logo">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Overpass:wght@700&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  
    
</head>
<body>  
    <div id="log-in-area">
        <img id="logo-design" class="rounded mx-auto d-block" src="photo/logo.png" alt="">
        <h1 id="font" class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4 id="font-2">Log In</h4>
            <input type="text" class="form-control" placeholder="Enter Email ">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit box text-center">
                    <h5 id="font-3">Deposit</h5>
                    <h2>Tk: <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="Withdraw box text-center">
                    <h5 id="font-3">Withdraw</h5>
                    <h2>TK:<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance box text-center">
                    <h5 id="font-3">Balance</h5>
                    <h2>TK:<span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area2">
                    <h4 style="color:slateblue;">Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="TK Amount to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success ">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area2">
                    <h4 style="color:lightsalmon;">Withdraw</h4>
                    <br>
                    <input id="withdrawAmount"  type="text" class="form-control" placeholder="TK Amount to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
  <script src="design.js">

  </script>

</body>
</html>
